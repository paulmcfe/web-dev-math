<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 2.5 - Implementing bankers’ rounding in JavaScript</title>
    </head>
<body>
    <h1>Listing 2.5 - Implementing bankers’ rounding in JavaScript</h1>
    <script>
        function bankersRound(num) {
            // Get the integer part of the number
            const integer = Math.floor(num);

            // Get the fractional part of the number
            const fraction = num - integer;

            if (fraction === 0.5 || fraction === -0.5) {
                // If the integer part is even, round down (toward even)
                // If it's odd, round up (toward even)
                return (integer % 2 === 0)
                    ? integer
                    : integer + Math.sign(num);
            } else {
                return Math.round(num);
            }
        }
        console.log(bankersRound(1.5));  // 2
        console.log(bankersRound(3.5));  // 4
        console.log(bankersRound(-1.5)); // -2
        console.log(bankersRound(-3.5)); // -4
        console.log(bankersRound(1.6));  // 2
        console.log(bankersRound(1.4));  // 1

    </script>
</body>
</html>
