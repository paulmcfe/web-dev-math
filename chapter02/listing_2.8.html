    <title>Listing 2.8 - A simple, seedable pseudo-random number generator</title>
    </head>
<body>
    <h1>Listing 2.8 - A simple, seedable pseudo-random number generator</h1>
    <script>
        function seedRandom(seed) {
            return function() {
                seed = (seed * 16807) % 2147483647;
                return (seed - 1) / 2147483646;
            };
        }

        const seededRandom = seedRandom(12345);

        console.log(seededRandom()); // Always 0.09661652808693845
        console.log(seededRandom()); // Always 0.8339946273099581
        console.log(seededRandom()); // Always 0.9477024976608367
        console.log(seededRandom()); // Always 0.035878594532495915
        console.log(seededRandom()); // Always 0.011545852768743274

    </script>
</body>
