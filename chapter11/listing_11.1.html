<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 11.1 - Applying a cubic Bezier curve to a toggle button animation.</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f7fa;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: #ccc;
            border-radius: 14px;
            cursor: pointer;
            display: inline-block;
        }

        .switch::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 22px;
            height: 22px;
            background: white;
            border-radius: 50%;
            transition: transform 1000ms cubic-bezier(0.2, 0.9, 0.1, 1.0);
        }

        input {
            display: none;
        }

        input:checked+.switch {
            background: #5b9df9;
        }

        input:checked+.switch::after {
            transform: translateX(22px);
        }
    </style>
</head>

<body>

    <label>
        <input type="checkbox" />
        <span class="switch"></span>
    </label>

</body>

</html>
