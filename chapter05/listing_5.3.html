<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 5.3 - A flex-grow example</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: sans-serif;
            background: rgb(219, 219, 219);
            padding: 2rem;
        }
        .container {
            display: flex;
            width: 750px;
            margin: 0 auto;
            gap: 1rem;
        }
        .card {
            padding: 1.5rem;
            background-color: white;
            border-radius: 8px;
            border: 2px solid #ccc;
            text-align: center;
        }
        .card-basic {
            flex-grow: 1;
            flex-basis: 200px;
        }
        .card-pro {
            flex-grow: 2;
            flex-basis: 200px;
            border-color: #0077cc;
        }
        .card-enterprise {
            flex-grow: 1;
            flex-basis: 200px;
        }
        h2 {
            margin-top: 0;
        }
        p.price {
            font-size: 1.5rem;
            color: #0077cc;
        }
    </style>
</head>
<body>
    <h1>Pricing Plans</h1>
    <div class="container">
        <div class="card card-basic">
            <h2>Basic</h2>
            <p class="price">$9/mo</p>
            <p>Good for personal projects</p>
        </div>
        <div class="card card-pro">
            <h2>Pro</h2>
            <p class="price">$29/mo</p>
            <p>Best for freelancers and small teams</p>
        </div>
        <div class="card card-enterprise">
            <h2>Enterprise</h2>
            <p class="price">$99/mo</p>
            <p>Ideal for large organizations</p>
        </div>
    </div>
</body>
</html>
