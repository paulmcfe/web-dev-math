<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 4.2 - The flex-shrink calculation</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 1em;
        }

        .container {
            margin-top: 3em;
            display: flex;
            flex-direction: row;
            width: 1200px;
        }

        .item {
            color: white;
            font-family: "Verdana";
            font-size: 4em;
            text-align: center;
            text-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .item-1 {
            background-color: crimson;
            flex-shrink: 1;
            flex-basis: 300px;
        }
        .item-2 {
            background-color: indigo;
            flex-shrink: 2;
            flex-basis: 300px;
        }
        .item-3 {
            background-color: navy;
            flex-shrink: 3;
            flex-basis: 900px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
    </div>
</body>
</html>
