<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            justify-content: start;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Responsive Image Gallery</h1>
    <div class="gallery">
        <img src="https://placehold.co/300x200" alt="Placeholder Image 1">
        <img src="https://placehold.co/300x200" alt="Placeholder Image 2">
        <img src="https://placehold.co/300x200" alt="Placeholder Image 3">
    </div>
</body>
</html>
