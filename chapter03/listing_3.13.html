<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 3.13</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f8f8;
            padding: 2rem;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 500px;
            margin: auto;
        }

        .item {
            padding: 1rem;
            background: #007bff;
            color: white;
            border-radius: 6px;
            --index: 0;
            transform: translateX(calc(rem(var(--index), 2) * 30px));
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="timeline" id="timeline"></div>

    <script>
        const timeline = document.getElementById('timeline');
        let offsetDirection = -1;

        const events = [
            'Launched MVP',
            'Reached 1,000 users',
            'Raised seed round',
            'Hired first engineer',
            'Redesigned homepage',
            'Expanded internationally',
            'Reached profitability'
        ];

        events.forEach((text, i) => {
            const item = document.createElement('div');
            item.classList.add('item');
            item.textContent = text;

            // For odd indexes, change the offset direction
            if(i % 2 !== 0) { offsetDirection *= -1; }

            // Set the --index property for this item
            // Value will be negative if offsetDirection = -1
            item.style.setProperty('--index', 
                                  (i + 1) * offsetDirection);
            timeline.appendChild(item);
        });
    </script>

</body>
</html>
