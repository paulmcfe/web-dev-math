<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 3.2</title>
    <style>
        html {
            font-size: 16px;
        }
        .parent {
            font-size: 1.5em;  /* 16 × 1.5 = 24px */
        }
        .child {
            font-size: 1.2em;   /* 24 × 1.2 = 28.8px */
        }
    </style>
    </head>
<body>
    <h1>Listing 3.2</h2>
    <p>
        16px text
    </p>
    <article class="parent">
        <h2>Article (.parent)</h2>
        <p>
            24px text
        </p>
        <section class="child">
            <h3>Section (.child)</h3>
            <p>
                28.8px text
            </p>
        </section>
    </article>
</body>
</html>
