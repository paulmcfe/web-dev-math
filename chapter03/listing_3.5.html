<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 3.5 - Using min() to constrain the maximum font size</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 80px 20px;
        }

        .hero h1 {
            font-size: min(8vw, 64px);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero p {
            font-size: min(4vw, 24px);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: min(3.5vw, 18px);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Revolutionary App</h1>
        <p>Transform your workflow with our cutting-edge productivity platform designed for modern teams.</p>
        <button class="cta-button">Start Free Trial</button>
    </section>
</body>
</html>
