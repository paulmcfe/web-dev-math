<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 3.3 - The multiplicative progression of percentages</title>
    <style>
        * {
            padding: 0.25rem;
        }
        .grandparent {
            background-color: lightsteelblue;
            margin-top: 2rem;
            width: 800px;
        }
        .parent {
            background-color: plum;
            width: 50%;  /* 800px × 0.5 = 400px */
        }
        .child {
            background-color: skyblue;
            width: 50%;   /* 400px × 0.5 = 200px */
        }
    </style>
   </head>
<body>
    <main class="grandparent">
        <h1>Main (.grandparent)</h1>
        <article class="parent">
            <h2>Article (.parent)</h2>
                <section class="child">
                    <h3>Section (.child)</h3>
                </section>
        </article>
    </main>
</body>
</html>
