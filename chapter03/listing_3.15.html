<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 3.15 - The heading size conundrum</title>
    <style>
        main {
            font-size: 1.25em;
        }

        article {
            font-size: 1.75em;
        }

        h2 {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <main>
        <h2>Main Heading</h2>
        <article>
            <section>
                <h2>Section Heading</h2>
            </section>
        </article>
    </main>
</body>

</html>
