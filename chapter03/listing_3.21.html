<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 3.21 - Using calc() for precise box model math</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #f9f9f9;
            font-family: sans-serif;
            height: 100vh;
            padding: 2rem;
        }
        .container {
            width: 90vw;
            height: 90vh;
            margin: 0 auto;
            display: flex;
        }

        .column {
            width: calc((100% - 40px) / 3);
            margin-right: 20px;
            background-color: #3498db;
            color: white;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .column:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>Three Column Layout</h1>
    <div class="container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
        <div class="column">Column 3</div>
    </div>
</body>
</html>
