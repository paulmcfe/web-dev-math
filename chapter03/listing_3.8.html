<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 3.8</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .grow {
            width: 100px;
            height: 100px;
            background-color: darkmagenta;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            font-size: 1rem;
            animation: exponential-growth 2s linear infinite;
        }

        @keyframes exponential-growth {
            0% { transform: scale(1); }
            50% { transform: scale(exp(1)); }  /* e */
            100% { transform: scale(exp(2)); } /* e^2 */
        }
    </style>
</head>
<body>
    <div class="grow">Listing 3.8</div>
</body>
</html>
