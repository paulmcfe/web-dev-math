<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 7.1 - Converting RGB to grayscale using a weighted average</title>
    <style>
    </style>
</head>
<body>
    <script>
        
        function rgbToGrayscale(r, g, b) {
            return 0.299 * r + 0.587 * g + 0.114 * b;
        }
        console.log(rgbToGrayscale(255, 0, 0));
        console.log(rgbToGrayscale(0, 255, 0));
        console.log(rgbToGrayscale(0, 0, 255));
        const grayValue = rgbToGrayscale(255, 100, 50);
        const grayColor = `rgb(${grayValue}, ${grayValue}, ${grayValue})`;
        document.body.style.backgroundColor = grayColor;

    </script>
</body>
</html>
