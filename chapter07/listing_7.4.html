<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 7.4 - Complementary Color Scheme</title>
    <style>
        :root {
            --base-hue: 39;
            --main-color: hsl(var(--base-hue) 100% 50%);
            --comp-color: hsl(calc(var(--base-hue) + 180) 100% 50%);
        }
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        label {
            display: inline-block;
            width: max-content;
        }
        .swatches-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .swatch-container {
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
            max-width: max-content;
        }
        .swatch {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 0.9rem;
        }
        #mainColorSwatch {
            background-color: var(--main-color);
        }
        #complementaryColorSwatch {
            background-color: var(--comp-color);
        }
        .swatch-text {
            display: inline-block;
            background-color: hsl(0 0 100% / 0.25);
            padding: 0.25rem;
        }
        .function-text {
            margin-top: 10px;
            text-align: center;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Complementary Colors</h1>
    <label for="color-picker">Pick a color:</label>
    <input type="color" id="color-picker" value="#ffa600">

    <div class="swatches-container">
        <div class="swatch-container">
            <div class="swatch" id="mainColorSwatch">
                <span class="swatch-text">Main</span>
            </div>
            <div class="function-text" id="mainColorText"></div>
        </div>
        <div class="swatch-container">
            <div class="swatch" id="complementaryColorSwatch">
                <span class="swatch-text">Complementary</span>
            </div>
            <div class="function-text" id="complementaryColorText"></div>
        </div>
    </div>
    <script>
        const complementaryColorSwatch = document.getElementById('complementaryColorSwatch');
        const mainColorSwatch = document.getElementById('mainColorSwatch');
        const complementaryColorText = document.getElementById('complementaryColorText');
        const mainColorText = document.getElementById('mainColorText');

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            const l = (max + min) / 2;
            
            if (diff === 0) {
                return {h: 0, s: 0, l: l * 100};
            }
            
            const s = diff / (1 - Math.abs(2 * l - 1));

            let h;
            switch (max) {
                case r:
                    h = ((g - b) / diff) + (g < b ? 6 : 0);
                    break;
                case g:
                    h = (b - r) / diff + 2;
                    break;
                case b:
                    h = (r - g) / diff + 4;
                    break;
            }
            h *= 60;
            if (h < 0) h += 360;
            
            return {
                h: Math.round(h),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        // Convert a hex color code to an {r,g,b} object
        function hexToRgb(hex) {
            hex = hex.replace(/^#/, "");
            if (hex.length === 3) {
                hex = hex.split("").map(ch => ch + ch).join("");
            }
            const num = parseInt(hex, 16);
            return {
                r: (num >> 16) & 255,   // extract red byte
                g: (num >> 8) & 255,    // extract green byte
                b: num & 255           // extract blue byte
            };
        }

        function updateSwatches() {
            const hexString = document.getElementById('color-picker').value;
            const { r, g, b } = hexToRgb(hexString);
            const { h, s, l } = rgbToHsl(r, g, b);

            const hslString = `hsl(${h} ${s}% ${l}%)`;
            mainColorSwatch.style.backgroundColor = hslString;
            mainColorText.textContent = hslString;

            const complementaryH = (h + 180) % 360;
            const complementaryColorString = `hsl(${complementaryH} ${s} ${l})`;
            complementaryColorSwatch.style.backgroundColor = complementaryColorString;
            complementaryColorText.textContent = complementaryColorString;
        }

        // Listen for input on the color picker
        document.getElementById('color-picker').addEventListener('input', updateSwatches);

        // Initial load
        updateSwatches();
    </script>
</body>
</html>
