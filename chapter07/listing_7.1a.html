<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 7.1 - Creating a color scale by varying lightness in the OKLCH color space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 100%;
        }
        body {
            display: grid;
            grid-template-rows: repeat(1fr, 3);
            font-family: Arial, sans-serif;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }
        .color-band {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .brand-light {
            background: oklch(0.8 0.15 350);
        }
        .brand-medium {
            background: oklch(0.6 0.15 350);
        }
        .brand-dark {
            background: oklch(0.4 0.15 350);
        }
    </style>
</head>
<body>
    <div class="color-band brand-light">Light (L = 0.8)</div>
    <div class="color-band brand-medium">Medium (L = 0.6)</div>
    <div class="color-band brand-dark">Dark (L = 0.4)</div>
</body>
</html>
