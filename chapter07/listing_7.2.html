<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 7.2 - Creating a color scale by varying chroma in the OKLCH color space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 100%;
        }
        body {
            display: grid;
            grid-template-rows: repeat(1fr, 3);
            font-family: Arial, sans-serif;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }
        .color-band {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .brand-subtle {
            background-color: oklch(0.8 0.05 350);
        }
        .brand-vibrant {
            background-color: oklch(0.8 0.2 350);
        }
        .brand-electric {
            background-color: oklch(0.8 0.4 350);
        }
    </style>
</head>
<body>
    <div class="color-band brand-subtle">Subtle (C = 0.05)</div>
    <div class="color-band brand-vibrant">Vibrant (C = 0.2)</div>
    <div class="color-band brand-electric">Electric (C = 0.4)</div>
</body>
</html>
