<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listing 6.5 - The 100dvh overflow fix</title>
    <style>
        /* Make sure we start from zero and let height:100vh do its thing */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        .fullscreen {
            /* Hereâ€™s the fix */
            height: 100dvh;

            /* Styling to center the header and pin the bottom text */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            background: hsl(0 0% 86%);
        }

        h1 {
            padding: 20px;
        }

        .bottom {
            color: hsl(322 100% 31%);
            font-size: 1.5rem;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="fullscreen">
        <h1>The 100dvh overflow fix</h1>
        <!-- this line should sit flush at the bottom of the blue box -->
        <p class="bottom">IMPORTANT! Please read before continuing!</p>
    </div>
</body>
</html>
