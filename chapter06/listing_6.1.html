<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing 6.1 - A fixed-width hero image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 100%;
        }

        .hero img {
            display: block;
            width: 1600px;
            height: 900px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="/images/hero.png" alt="A photo showing the Toronto skyline in the distance." />
    </div>
</body>
</html>
