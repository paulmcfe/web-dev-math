<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing 6.1 - A fixed-width hero image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 100%;
        }

        .hero-image {
            width: 1425px;
            height: 950px;
            background-image: url(/images/hero.png);
            background-position: center center;
            color: hsl(58, 71%, 20%);
        }

        .hero-image h1 {
            padding-left: 5vw;
            padding-top: 5vh;
            font-family: Didot, Georgia, serif;
            font-size: 72px;
        }

        .hero-image h2 {
            padding-left: 5vw;
            width: 45%;
            font-family: Didot, Georgia, serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="hero-image">
        <h1>Welcome!</h1>
        <h2>Are you ready to see Toronto in an entirely new way?</h2>
    </div>
    <div class="main">
        The main page content goes here.
    </div>
</body>
</html>
