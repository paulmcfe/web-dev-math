<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 8.3 - A modular scale based on the golden ratio (1.618)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ratio: 1.618;
            --base: 1.25rem;
            --step-1: calc(var(--base) / var(--ratio));
            --step-2: calc(var(--step-1) / var(--ratio));
            --step1: calc(var(--base) * var(--ratio));
            --step2: calc(var(--step1) * var(--ratio));
            --step3: calc(var(--step2) * var(--ratio));
        }

        body {
            margin: 1rem;
        }

        h1 {
            font-size: var(--step3);
            line-height: 1.11;
        }

        h2 {
            font-size: var(--step2);
            line-height: 1.24;
        }

        h3 {
            font-size: var(--step1);
            line-height: 1.4;
        }

        p {
            font-size: var(--base);
            line-height: 1.58;
        }

        h4 {
            font-size: var(--step-1);
            line-height: 1.77;
        }

        h5 {
            font-size: var(--step-2);
            line-height: 1.99;
        }
    </style>
</head>

<body>
    <h1>Golden ratio scale</h1>
    <p>test</p>
    <h2>Golden ratio scale</h2>
    <h3>Golden ratio scale</h3>
    <p>Golden ratio scale</p>
    <h4>Golden ratio scale</h4>
    <h5>Golden ratio scale</h5>
</body>

</html>
