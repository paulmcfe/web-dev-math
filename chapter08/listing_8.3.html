<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 8.3 - A modular scale based on the ratio 1.5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 1rem;
            line-height: 1;
        }

        h1 {
            font-size: 67.5px;
        }

        h2 {
            font-size: 36px;
        }

        h3 {
            font-size: 24px;
        }

        p {
            font-size: 20px;
        }

        h4 {
            font-size: 13.33px;
        }

        h5 {
            font-size: 8.89px;
        }
    </style>
</head>

<body>
    <h1>Modular scale</h1>
    <h2>Modular scale</h2>
    <h3>Modular scale</h3>
    <p>Modular scale</p>
    <h4>Modular scale</h4>
    <h5>Modular scale</h5>
</body>

</html>
