<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing 10.7 - Clipping with clip-path</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            gap: 5rem;
            margin: 5rem;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: hsl(23 100% 40%);
        }

        .diamond {
            clip-path: polygon(50% 0%,
                    100% 50%,
                    50% 100%,
                    0% 50%);
        }

        .arrow {
            clip-path: polygon(0% 30%,
                    60% 30%,
                    60% 0%,
                    100% 50%,
                    60% 100%,
                    60% 70%,
                    0% 70%);
        }
    </style>
</head>

<body>
    <div class="">
    </div>
    <div class="diamond">
    </div>
    <div class="arrow">
    </div>
</body>

</html>
