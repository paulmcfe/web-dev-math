<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing 10.7 - Clipping with clip-path</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            gap: 3rem;
            margin: 3rem;
        }

        .geometric-shapes {
            width: 200px;
            height: 200px;
            background-color: hsl(23 100% 40%);
        }

        .diamond {
            clip-path: polygon(50% 0%,
                    100% 50%,
                    50% 100%,
                    0% 50%);
        }
    </style>
</head>

<body>
    <div class="geometric-shapes diamond">

    </div>
</body>

</html>
