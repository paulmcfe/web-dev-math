<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listing 10.6 - Dragging with a geometric constraint</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
        }

        /* The container within which you can drag */
        .game-board {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px solid #888;
            background: #fff;
        }

        /* The game-piece square */
        .game-piece {
            position: absolute;
            width: 50px;
            height: 50px;
            background: hsl(322, 100%, 31%);
            cursor: grab;
            transform: translate(0, 0);
            /* user-select: none; */
        }

        .game-piece:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <div class="game-board" id="game-board">
        <div class="game-piece" id="game-piece"></div>
    </div>

    <script>
        class Vector2 {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }

            add(vector) {
                return new Vector2(this.x + vector.x, this.y + vector.y);
            }

            subtract(vector) {
                return new Vector2(this.x - vector.x, this.y - vector.y);
            }

            multiply(scalar) {
                return new Vector2(this.x * scalar, this.y * scalar);
            }

            magnitude() {
                return Math.hypot(this.x, this.y);
            }

            normalize() {
                const m = this.magnitude();
                return m > 0
                    ? new Vector2(this.x / m, this.y / m)
                    : new Vector2(0, 0);
            }
            clone() {
                return new Vector2(this.x, this.y);
            }

            toCSSTranslate() {
                return `translate(${this.x}px, ${this.y}px)`;
            }
        }

        const board = document.getElementById('game-board');
        const piece = document.getElementById('game-piece');

        const boardRect = board.getBoundingClientRect();
        const pieceRect = piece.getBoundingClientRect();

        const min = new Vector2(boardRect.left, boardRect.top);
        const max = new Vector2(
            boardRect.left + boardRect.width - pieceRect.width - 4,
            boardRect.top + boardRect.height - pieceRect.height - 4
        );

        let dragging = false;
        let pointerOffset;
        let piecePos;

        piece.addEventListener('mousedown', e => {
            dragging = true;
            // Calculate offset = piecePos - pointerPos
            const pieceRect = piece.getBoundingClientRect();
            const pieceTopLeft = new Vector2(pieceRect.left, pieceRect.top);
            const pointerPos = new Vector2(e.clientX, e.clientY);
            pointerOffset = pieceTopLeft.subtract(pointerPos);
            document.body.style.cursor = 'grabbing';
        });

        window.addEventListener('mousemove', e => {
            if (!dragging) return;

            const pointerPos = new Vector2(e.clientX, e.clientY);
            // Requested top-left = pointerPos + pointerOffset
            let reqPos = pointerPos.add(pointerOffset);

            // Constrain the request to within the board's max and min
            reqPos.x = Math.min(Math.max(reqPos.x, min.x), max.x);
            reqPos.y = Math.min(Math.max(reqPos.y, min.y), max.y);

            // Convert to a board-relative vector
            piecePos = reqPos.subtract(new Vector2(boardRect.left, boardRect.top));
            piece.style.transform = piecePos.toCSSTranslate();
        });

        window.addEventListener('mouseup', () => {
            if (dragging) {
                dragging = false;
                document.body.style.cursor = '';
            }
        });
    </script>
</body>

</html>
