<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10.1 - Aligning a tooltip to the bottom-right</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 5rem;
            margin: 0;
        }

        .demo-button {
            background: hsl(84 75% 30%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            cursor: pointer;
        }

        .demo-button:hover {
            background: hsl(84 75% 40%);
        }

        .tooltip {
            background: hsl(203 50% 30%);
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            position: absolute;
            visibility: hidden;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }

        .tooltip.visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>

<body>
    <button id="demoButton" class="demo-button">
        Hover me
    </button>

    <div id="tooltip" class="tooltip">
        When all you have is a hammer, everything looks like a nail.
    </div>

    <script>

        const button = document.getElementById('demoButton');
        const tooltip = document.getElementById('tooltip');

        function positionTooltip() {
            const buttonRect = button.getBoundingClientRect();
            const tooltipRect = tooltip.getBoundingClientRect();

            // Align the tooltip to the bottom-right corner of the button
            tooltip.style.left = buttonRect.right + 'px';
            tooltip.style.top = buttonRect.bottom + 'px';

        }

        button.addEventListener('mouseenter', () => {
            tooltip.classList.add('visible');
            positionTooltip();
        });

        button.addEventListener('mouseleave', () => {
            tooltip.classList.remove('visible');
        });
    </script>
</body>

</html>
