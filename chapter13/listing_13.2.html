<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 13.2- Scaling a photo based on pinch and spread gestures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 32px;
            color: #333;
        }

        .photo {
            display: block;
            margin: 40px auto;
            max-width: 90vw;
            max-height: 60vh;
            transition: transform 0.2s cubic-bezier(.25, .8, .25, 1);
            touch-action: none;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        }

        .instructions {
            color: #555;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <h1>Pinch-to-Zoom Demo</h1>
    <div class="instructions">
        Try pinching the flower image on a touch device to zoom in and out.<br>
        (Works best on phones and tablets)
    </div>
    <img src="/images/flower.jpg" alt="Flower" class="photo">
    <p>
        <span id="raw-output"></span>

        <script>
            function distance(x1, y1, x2, y2) {
                const dx = x2 - x1;
                const dy = y2 - y1;
                return Math.sqrt(dx * dx + dy * dy);
            }

            const photo = document.querySelector('.photo');
            let startDist = 1;

            photo.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    const [a, b] = e.touches;
                    startDist = distance(a.clientX, a.clientY, b.clientX, b.clientY);
                }
            }, { passive: true });

            photo.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    const [a, b] = e.touches;
                    const d = distance(a.clientX, a.clientY, b.clientX, b.clientY);
                    const raw = d / startDist;
                    const scale = Math.min(5, Math.max(0.5, raw));
                    photo.style.transform = `scale(${scale})`;
                }
            }, { passive: true });
        </script>
</body>

</html>
