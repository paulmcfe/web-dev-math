<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 13.1 - A tooltip that follows the mouse pointer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h2 {
            font-style: italic;
        }

        nav {
            margin-bottom: 24px;
        }

        nav button {
            margin-right: 12px;
            padding: 8px 16px;
            font-size: 1rem;
        }

        #tooltip {
            position: fixed;
            background: #222;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            pointer-events: none;
            font-size: 1rem;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.18);
        }
    </style>
</head>

<body>
    <h1>I See Your Pointer</h1>
    <h2>The website nobody's talking about!</h2>
    <nav>
        <button>Home</button>
        <button>About</button>
        <button>Docs</button>
        <button>Contact</button>
    </nav>
    <div id="tooltip">Welcome to our website!</div>

    <script>
        document.addEventListener('mousemove', (event) => {
            // Get cursor position relative to viewport
            const x = event.clientX;
            const y = event.clientY;

            // Position a tooltip with an offset
            const tooltip = document.getElementById('tooltip');
            const offsetX = 10; // Pixels to the right
            const offsetY = 20; // Pixels down

            tooltip.style.left = (x + offsetX) + 'px';
            tooltip.style.top = (y + offsetY) + 'px';
        });
    </script>
</body>

</html>
